{% extends "base.html" %}

{% block content %}
  <div class="loginForm">
    <h2>Log In Here</h2>
      <form method="post">
        <p class="label">
            Username
            <input type="text" name="username" value="{{username}}"></p>
        <p class="label">
            Password
            <input type="password" name="password" value=""></p>
        <div class="error">
          <p>{{error}}</p>
        </div>
        <input type="submit">
      </form>
  </div>
  
{% endblock %}
