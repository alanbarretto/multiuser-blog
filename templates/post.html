<div class="post">
  <div class="post-heading">
    <div class="post-title">
      <a href="/blog/{{p.key().id()}}">{{p.subject}}</a> 
      <p>by: {{p.user_obj.name}}</p>
    </div>
    <div><h3 class="error">{{error}}</h3></div>
    <div class="post-date">
      <a href="/blog/postedit/{{p.key().id()}}" >Edit</a>
    |
      <a href="/blog/deletepost/{{p.key().id()}}" >Delete</a>
    | 
      {{p.created.strftime("%b %d, %Y")}} 
    </div>
  </div>

  <div class="post-content">
    <div id="postwords">{{p._render_text | safe}}</div>
  </div>

  <p id="count">Likes: {{count}}</p>
  
  <a href="/blog/like/{{p.key().id()}}">Like this Post</a>
  <br>
  <a href="/blog/newcomment/{{p.key().id()}}">Add a Comment</a>


</div>
